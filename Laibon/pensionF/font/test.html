			      "Fortran",

			      "Haskell",

			      "JavaScript",
			      "Lisp",
			      "Perl",
			      "PHP",
			      "Python",
			      "Ruby",
			      "Scala",
			      "Scheme"
			    ];
			    $( "#tags" ).autocomplete({
			      source: availableTags
			    });
			  });
       </script>
	</body>
</html>
